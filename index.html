<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лето. Маркетинговое агенство</title>
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
</head>
<body class="page">
    <header class="page-header">
        <img src="img/plane.png" alt="Самолёт в лето" class="page-header__animation" width="232" height="85" >
        <a href="#" class="page-header__link">
            <picture class="page-header__image">
                <source media="(min-width: 1150px)" srcset="img/logo.png 1x">
                <img src="img/logo-sm.png" alt="Лето. Маркетинговое агенство">
            </picture>
        </a>
    </header>
    <main class="page-main">
        <h1 class="page-main__header">Успей приобрести!</h1>
        <h2 class="page-main__subheader">путевки от <span class="page-main__subheader--hot-price">70&#160;000&#160;&#8381;</span></h2>
        <button type="button" class="page-main__button"><span class="page-main__button--text">В Лето</span></button>
        <div class="page-main__crab">
            <img src="img/crab/shell.png" alt="" class="page-main__crab--shell" width="98" height="116">
            <img src="img/crab/foot-left.png" alt="" class="page-main__crab--foot-left" width="50" height="65">
            <img src="img/crab/foot-right.png" alt="" class="page-main__crab--foot-right" width="50" height="65">
            <img src="img/crab/body.png" alt="" class="page-main__crab--body" width="79" height="45">
            <img src="img/crab/hand-left.png" alt="" class="page-main__crab--hand-left" width="59" height="43">
            <img src="img/crab/hand-right.png" alt="" class="page-main__crab--hand-right" width="59" height="43">
            <img src="img/crab/eye-left.png" alt="" class="page-main__crab--eye-left" width="20" height="17">
            <img src="img/crab/eye-right.png" alt="" class="page-main__crab--eye-right" width="20" height="17">
            <img src="img/crab/eye-eye.png" alt="" class="page-main__crab--eye1" width="12" height="8">
            <img src="img/crab/eye-eye.png" alt="" class="page-main__crab--eye2" width="12" height="8">
        </div>
        <div class="page-main__list-wrap">
            <h2 class="page-main__list-header">Путевки:</h2>
            <ul class="page-main__list list">
                <li class="page-main__list-item">
                    <a href="#" class="page-main__list-link list__link-drive">
                        <span class="page-main__list-title">заводная</span>
                        <span class="page-main__list-date">01.06.2016 - 15.06.2016</span>
                    </a>
                </li>
                <li class="page-main__list-item">
                    <a href="#" class="page-main__list-link  list__link-sun">
                        <span class="page-main__list-title">солнечная</span>
                        <span class="page-main__list-date">16.06.2016 - 30.06.2016</span>
                    </a>
                </li>
                <li class="page-main__list-item">
                    <a href="#" class="page-main__list-link  list__link-sand">
                        <span class="page-main__list-title">золотой песок</span>
                        <span class="page-main__list-date">01.07.2016 - 17.07.2016</span>
                    </a>
                </li>
                <li class="page-main__list-item">
                    <a href="#" class="page-main__list-link  list__link-resort">
                        <span class="page-main__list-title">курортная</span>
                        <span class="page-main__list-date">18.07.2016 - 31.07.2016</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer class="page-footer">
        <img src="img/turtle.png" alt="Летняя черепашка" width="151" height="85" class="page-footer__animation">
        <p class="page-footer__text">торопитесь, пока все не разобрали!</></footer>
</body>
</html>
